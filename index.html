<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Toute la structre sera ici -->
    <main>
      <!-- Section pour la première partie -->
      <section id="partie1">
        <div class="cartePrincipale">
          <!-- C'est ici où on va mettre le code pour la carte principale -->
          <img src="/assets/soleil.png" alt="" srcset="" />
          <div class="texte">
            <h2>Mercredi, <span></span>16h 20</span></h2>
            <h3>20°C</h3>
            <h4>Temps ensoleillé</h4>
          </div>
          <div class="cards">
            <div class="card">
              <h3>Humidité</h3>
              <p>20%</p>
            </div>
            <div class="card">
              <h3>Vitesse vent</h3>
              <p>20km/h</p>
            </div>
            <div class="card">
              <h3>Proba. de pluie</h3>
              <p>20%</p>
            </div>
          </div>
        </div>

        <div class="carteSecondaire">
          <!-- C'est ici où on va mettre le code pour les carte secondaires à droite -->
          <div class="recherche">
            <!-- C'est ici où on va mettre le code pour la barre de recherche -->
            <div class="left">
              <p><span>Aujourd'hui</span></p>
              <p>Semaine</p>
            </div>
            <form>
              <input type="text" placeholder="Rechercher une ville" />
              <button type="submit">Rechercher</button>
            </form>
          </div>
          <div class="parjour">
            <!-- C'est ici où on va mettre le code pour les cartes par jour -->
            <div class="card">
              <h2>Lundi</h2>
              <img src="assets/soleil.png" alt="">
              <h3>15° <span>8°</span></h3>
            </div>
            <div class="card">
              <h2>Mardi</h2>
              <img src="assets/soleil.png" alt="">
              <h3>21° <span>8°</span></h3>
            </div>
            <div class="card">
              <h2>Mercrédi</h2>
              <img src="assets/soleil.png" alt="">
              <h3>5° <span>-2°</span></h3>
            </div>
            <div class="card">
              <h2>Jeudi</h2>
              <img src="assets/plui.png" alt="">
              <h3>15° <span>8°</span></h3>
            </div>
            <div class="card">
              <h2>Vendredi</h2>
              <img src="assets/soleil.png" alt="">
              <h3>18° <span>8°</span></h3>
            </div>
            <div class="card">
              <h2>Samedi</h2>
              <img src="assets/plui.png" alt="">
              <h3>12° <span>8°</span></h3>
            </div>
            <div class="card">
              <h2>Dimanche</h2>
              <img src="assets/soleil.png" alt="">
              <h3>12° <span>8°</span></h3>
            </div>
          </div>
          <div class="villeRdc">
            <!-- C'est ici où on va mettre le code pour les cartes par ville -->
          </div>
        </div>
      </section>

      <!-- Section pour la deuxième partie -->
      <section id="partie2">
        <h2>Villes populaires</h2>
        <div class="cartesvillemonde">
          <!-- C'est ici où on va mettre le code pour les cartes par ville du monde -->
        </div>
      </section>
    </main>
  </body>
</html>
